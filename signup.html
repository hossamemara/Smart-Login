<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="login my-5 w-60 p-3">
       
        <div class="login-form py-5 px-3">
         <h1 class="text-center text-info">Smart Login System</h1>
    
         <div class="form-group">
            <input id='user-name-sign-up' class="form-control my-3" type="text" placeholder="Enter Your Name">
             <input id='user-email-sign-up' class="form-control my-3" type="email" placeholder="Enter Your Email">
             <input id='user-password-sign-up' class="form-control my-3" type="password" placeholder="Enter Your password"> 
         </div>
         <div class="form-group">
          <button class="btn btn-outline-info w-100" id="sign-up-btn" disabled>Sign Up</button>
      </div>
      <div class="form-group text-center">
         <span class="text-white">You have an account?</span>
         <a href="index.html" class="text-white">Signin</a>
     </div>
        </div>
     
 
    </div>

    <!-- External Files -->
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/signup.js"></script>


</body>

</html>
